<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up - AccessEase</title>
  <link rel="stylesheet" href="css/signup.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <!-- Header -->
  <header>
    <div class="container">
      <div class="logo">AccessEase</div>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="login.html">Login</a></li>
          <li><a href="contact.html">contact</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- Signup Section -->
  <section class="auth-section">
    <div class="container">
      <div class="auth-container">
        <div class="auth-header">
          <h1>Create an Account</h1>
          <p>Join AccessEase for a more inclusive browsing experience.</p>
        </div>

        <!-- Signup Form -->
        <form class="auth-form" id="signupForm">
          <div class="form-group">
            <label for="name">Full Name:</label>
            <input type="text" id="name" placeholder="Enter your full name" required>
          </div>
          <div class="form-group">
            <label for="email">Email Address:</label>
            <input type="email" id="email" placeholder="Enter your email" required>
          </div>
          <div class="form-group">
            <label for="password">Your Password:</label>
            <input type="password" id="password" placeholder="" required>
          </div>
          <div class="form-group">
            <label for="disability">Select Your Disability:</label>
            <select id="disability">
              <option value="" selected>None</option>
              <option value="blind">Visually Impaired</option>
              <option value="deaf">Hearing Impaired</option>
              <option value="dumb"> Speech Impaired </option>
              <option value="low-bandwidth">Low Bandwidth</option>
            </select>
          </div>
          <div class="form-group">
            <label for="preferences">Other Accessibility Preferences:</label>
            <textarea id="preferences" rows="3" placeholder="Tell us about your specific needs (optional)"></textarea>
          </div>
          <button type="submit" class="btn">Sign Up</button>
        </form>

        <!-- Login Redirect -->
        <div class="login-redirect">
          <p>Already have an account? <a href="login.html">Log in here</a></p>
        </div>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer>
    <div class="container">
      <p>Â© 2024 AccessEase. All rights reserved.</p>
    </div>
  </footer>

  <script src="js/main.js"></script> <!-- Link to JS -->
</body>
</html>

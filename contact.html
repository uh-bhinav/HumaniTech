<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us - Accessible Web</title>
  <link rel="stylesheet" href="css/contact.css">
</head>
<body>
  <!-- Header -->
  <header>
    <div class="container">
      <div class="logo">AccessibleWeb</div>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="login.html">Login</a></li>
          <li><a href="contact.html" class="active">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- Contact Section -->

  <section class="contact-section">
    <div class="container">
      <h1>Contact Us</h1>
      <p>We’re here to help! Reach out to us with your queries or feedback.</p>
      <form id="contactForm">
        <div class="form-group">
          <label for="name">Full Name:</label>
          <input type="text" id="name" placeholder="Enter your name" required>
        </div>
        <div class="form-group">
          <label for="email">Email Address:</label>
          <input type="email" id="email" placeholder="Enter your email" required>
        </div>
        <div class="form-group">
          <label for="message">Message:</label>
          <textarea id="message" rows="5" placeholder="Enter your message" required></textarea>
        </div>
        <button type="submit" class="btn">Send Message</button>
      </form>
    </div>
  </section>

  <!-- Footer -->
  <footer>
    <div class="container">
      <p>© 2024 AccessibleWeb. All rights reserved.</p>
    </div>
  </footer>

  <script src="js/main.js"></script> <!-- Link to JS -->
</body>
</html>
